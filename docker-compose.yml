version: '3.8'

services:
  # Servicio de desarrollo Angular
  angular-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:4000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start
    profiles:
      - dev

  # Servicio de producción con SSR
  angular-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    profiles:
      - prod

  # Servicio nginx para producción
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist/portal-pji-project/browser:/usr/share/nginx/html:ro
    depends_on:
      - angular-prod
    profiles:
      - prod

  # Servicio de desarrollo completo (Angular + nginx)
  dev-stack:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4200:4200"
      - "80:80"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev-full

networks:
  default:
    name: portal-pji-network
