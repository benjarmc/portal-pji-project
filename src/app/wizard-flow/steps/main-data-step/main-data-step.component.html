<div class="main-data-step">
  <h2>Datos principales</h2>
  <form [formGroup]="mainDataForm" (ngSubmit)="onNext()" class="main-data-form">
    <div class="row mb-3">
      <div class="col-md-6 mb-3">
        <label>Nombre completo</label>
        <input type="text" class="form-control" formControlName="nombre" placeholder="Tu nombre completo">
      </div>
      <div class="col-md-6 mb-3">
        <label>Teléfono</label>
        <input type="tel" class="form-control" formControlName="telefono" placeholder="+52 55 1234 5678">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mb-3">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" formControlName="correo" placeholder="tu@email.com">
      </div>
      <div class="col-md-6 mb-3">
        <label>Código postal</label>
        <input type="text" class="form-control" formControlName="codigoPostal" placeholder="12345">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mb-3">
        <label>Plan seleccionado</label>
        <input type="text" class="form-control" formControlName="plan" readonly>
      </div>
      <div class="col-md-6 mb-3">
        <label>Complementos adicionales</label>
        <div *ngFor="let comp of complementos">
          <input type="checkbox" [value]="comp" (change)="onComplementoChange($event, comp)"> {{ comp }}
        </div>
      </div>
    </div>
    <div class="d-flex gap-2">
      <button type="button" class="btn btn-secondary" (click)="onPrevious()">Atrás</button>
      <button type="submit" class="btn btn-accent">Continuar y pagar</button>
    </div>
  </form>
</div>
