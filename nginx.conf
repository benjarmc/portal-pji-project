worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Configuración de gzip para mejor rendimiento
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

  server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # Configuración principal para Angular SPA
    location / {
      try_files $uri $uri/ /index.html;
      
      # Headers de seguridad
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header Referrer-Policy no-referrer-when-downgrade;
      add_header X-XSS-Protection "1; mode=block";
    }

    # Cache optimizado para assets estáticos
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|map|json|wasm)$ {
      root /usr/share/nginx/html;
      access_log off;
      expires 1y;
      add_header Cache-Control "public, immutable";
      add_header Vary Accept-Encoding;
      try_files $uri =404;
    }

    # Configuración específica para archivos WASM (SDK)
    location ~* \.wasm$ {
      root /usr/share/nginx/html;
      add_header Content-Type application/wasm;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Configuración para archivos de assets del SDK
    location /assets/ {
      root /usr/share/nginx/html;
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # Configuración para API (si se usa proxy)
    location /api/ {
      proxy_pass http://backend:3000/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    # Configuración para health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}
