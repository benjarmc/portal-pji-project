<nav
  class="navbar navbar-expand-lg navbar-dark fixed-top"
  [ngClass]="{ 
    'navbar-shrink': isOpen || isNavbarShrunk,
    'navbar-privacy': isPrivacyPage
  }"
  [style.background-color]="isPrivacyPage ? '#1D4C2C' : (isOpen || isNavbarShrunk ? '#1D4C2C' : 'transparent')"
>
  <div class="container">
    <a href="#" class="navbar-brand">
      <img src="assets/logo.png" alt="PJI - Protección Jurídica Inmobiliaria" class="navbar-logo">
    </a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item">
          <a class="nav-link" 
             href="#lp-steps-section" 
             (click)="scrollToSection('lp-steps-section')"
             [style.color]="(isPrivacyPage || isOpen || isNavbarShrunk) ? 'white' : 'rgba(255, 255, 255, 0.8)'">¿Cómo funciona?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             href="#lp-plans-section" 
             (click)="scrollToSection('lp-plans-section')"
             [style.color]="(isPrivacyPage || isOpen || isNavbarShrunk) ? 'white' : 'rgba(255, 255, 255, 0.8)'">Pólizas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             href="#lp-faq-section" 
             (click)="scrollToSection('lp-faq-section')"
             [style.color]="(isPrivacyPage || isOpen || isNavbarShrunk) ? 'white' : 'rgba(255, 255, 255, 0.8)'">FAQ</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
